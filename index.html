<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lets start with calculation. Have fun and calculate as much as you want.</h1>
    </header>
    <main>
        <p>Solve Your Gratest Problem here.</p>

        <div class="calculator-screen" id="output">
            <input id="output-value" type="text" readonly>
        </div>

        <hr>

        <div class="calculator-body"  id="buttons-container" >
            <button class="digit"> 7 </button>
            <button class="digit"> 8 </button>
            <button class="digit"> 9 </button>
            <button class="operator">DEL</button>
            <button class="operator"> AC</button>
            <button class="digit"> 4 </button>
            <button class="digit"> 5 </button>
            <button class="digit"> 6 </button>
            <button class="sign"> x </button>
            <button class="sign"> / </button>
            <button class="digit"> 1 </button>
            <button class="digit"> 2 </button>
            <button class="digit"> 3 </button>
            <button class="sign"> + </button>
            <button class="sign"> - </button>
            <button class="digit"> 0 </button>
            <button class="digit"> . </button>
            <button class="sign"> ( </button>
            <button class="sign"> ) </button>
            <button class="sign"> = </button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
